<head>

    <script>
        function counter() {
            var count = setInterval(function () {
                var c = parseInt($(".count").text());
                $('.count').text((++c).toString());
                if (c == 100) {
                    clearInterval(count);
                }
            }, 1000)
        }
        counter(); 
    </script>

    <style>
        .div1 {
            color: rgb(2, 2, 54);
        }
    </style>
</head>

<body>
    <div class="preloader">
        <div class="count">0</div>
    </div>
</body>
