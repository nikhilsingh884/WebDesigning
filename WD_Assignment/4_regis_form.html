<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:lightgrey">
    <fieldset>
        <legend>Registration</legend>
        <form action="">
            <table cellspacing="5px">
                <tr>
                    <td><label for="University">University </label>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="Institute">Institute </label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><label for="Branch">Branch </label>
                    <td><select name="Branch" id="">
                            <option value="select">---select---</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                        </select>
                </tr>

                <tr>
                    <td><label for="Degree">Degree </label>
                    <td><select name="Degree" id="">
                            <option value="select">---select---</option>
                            <option value="B.E.">B.E.</option>
                            <option value="B. Tech.">B. Tech.</option>
                            <option value="M. Tech.">M. Tech.</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for=""></label>
                    <td><input type="radio" name="status">Persuing
                        <input type="radio" name="status">Completed
                </tr>

                <tr>
                    <td><label for="Average CPI">Average CPI </label>
                    <td><input type="number"> <label for="semester">Last Semester </label>
                        <input type="number">
                    </td>
                </tr>

                <tr>
                    <td><label for="Experience">Experience (in years) </label>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td><label for="website">Your website or Blog (if any) </label>
                    <td><input type="url"></td>
                </tr><br>

                <tr>
                    <td colspan="2">
                        <center><input type="Submit" value="Submit"></center>
                    </td>

                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
